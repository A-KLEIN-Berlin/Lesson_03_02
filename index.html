<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персональный сайт "Alex Klein" </title>
  
  <style>
    /* Стили для кнопок: */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    /* Тёмно-зелёная кнопка "Войти" */
    .green {
      background-color: #28a745;
      color: white;
    }

    .green:hover {
      background-color: #218838;
    }

    /* Светло-зелёная кнопка "Зарегистрироваться" */
    .light-green {
      background-color: #7ddc1f;
      color: white;
    }

    .light-green:hover {
      background-color: #6bcb1a;
    }

    /* Для ссылок-кнопок */
    a.button {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<h3>Добро пожаловать на персональный сайт "Alex Klein" &#128104;&#8205;&#128105;&#8205;&#128102;&#8205;&#128102;</h3>
  <button id="login" class="button green">
    Войти
  </button>

  <a id="registration" class="button light-green">
    Зарегистрироваться
  </a>

</body>

</html>
